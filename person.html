<!DOCTYPE html>
<html>
<head>
    <title>520快乐 我的妮儿！</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, 1fr);
            height: 100%;
            overflow: hidden;
        }

        .section {
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .section .card {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .section .card.flipped {
            transform: rotateY(180deg);
        }

        .section .card .front,
        .section .card .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .section .card .back {
            transform: rotateY(180deg);
        }

        .section .card .back .overlay {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0));
            transition: opacity 0.5s;
            opacity: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 20px;
            pointer-events: none;
        }

        .section .card.flipped .back .overlay {
            opacity: 1;
        }

        .section .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">

    <script>
        var cards = document.querySelectorAll('.card');
        cards.forEach(function (card) {
            card.addEventListener('click', function () {
                card.classList.toggle('flipped');
            });

            card.addEventListener('mouseleave', function () {
                if (card.classList.contains('flipped')) {
                    card.classList.remove('flipped');
                }
            });
        });
    </script>
